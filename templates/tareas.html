{% extends "base.html" %}

{% block title %}Listado de tareas{% endblock %}

{% block content %}
<h1 class="mt-5">Listado de tareas</h1>
<div class="row">
    {% for tarea in tareas %}
    <div class="col-md-4">
        <a href="{{ url_for('verTareas', id=tarea.id) }}" class="card-link">
            <div class="card mt-4 {% if tarea.estado %}bg-secondary{% endif %}">
                <div class="card-body">
                    <h5 class="card-title" {% if tarea.estado %}style="text-decoration: line-through;"{% endif %}>{{ tarea.titulo }}</h5>
                    <p class="card-text">{{ tarea.descripcion }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
