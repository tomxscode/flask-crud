{% extends "base.html" %}

{% block title %}Listado de tareas{% endblock %}

{% block content %}
<h1 class="mt-5">Listado de tareas</h1>
<div class="row">
    {% for i in range(tareas|length) %}
    <div class="col-md-4">
        <a href="{{ url_for('verTareas', id=i) }}" class="card-link">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">{{ tareas[i] }}</h5>
                    <p class="card-text">{{ descripciones[i] }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
